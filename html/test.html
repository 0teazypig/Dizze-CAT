<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dizze Footwear Catalogue</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <!-- Navigation -->
  <nav>
    <div class="logo-container">
      <a href="../index.html">
        <img src="../D.jpg" alt="Dizze Footwear Logo">
      </a>
    </div>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="catalogue.html" class="active">Catalogue</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="cart.html">Cart</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <p>Minimal. Bold. Futuristic.</p>
  </header>

  <!-- Catalogue -->
  <div class="catalogue">
    <div class="product" data-name="Dizze AirFlex" data-price="R999" data-img="../profile.jpg" data-desc="Premium trainers for gym & street.">
      <img src="../profile.jpg" alt="Dizze AirFlex">
      <h3>Dizze AirFlex</h3>
      <div class="price">R999</div>
      <button class="btn">Buy Now</button>
    </div>

    <!-- Repeat similar structure for other products, adjust image paths -->
  </div>

  <!-- Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <img id="modalImg" src="" alt="Product Image">
      <h3 id="modalName"></h3>
      <p id="modalDesc"></p>
      <div id="modalPrice" class="price"></div>
      <button class="btn">Add to Cart</button>
    </div>
  </div>

  <!-- JS -->
  <script src="../products.js"></script>
</body>

</html>
