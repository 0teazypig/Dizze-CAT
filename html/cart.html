<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart | Dizze Footwear</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    main.cart-section { max-width: 1000px; margin: 40px auto; padding: 20px; background: #fff; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.08); }
    .checkout-btn { margin-top: 15px; background: linear-gradient(135deg,#00ffcc,#0099ff); color: #111; padding: 14px 28px; font-size: 18px; border-radius: 10px; cursor: pointer; border: none; transition: 0.3s; }
    .checkout-btn:hover { background: linear-gradient(135deg,#0099ff,#00ffcc); color: #fff; transform: scale(1.05); }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="logo-container">
      <a href="../index.html"><img src="../D.jpg" alt="Dizze Footwear Logo"></a>
    </div>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="./catalogue.html">Catalogue</a></li>
      <li><a href="./cart.html" class="active">Cart</a></li>
    </ul>
  </nav>

  <main class="cart-section">
    <h1>Your Shopping Cart</h1>

    <table class="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="cartItems"></tbody>
    </table>

    <section class="cart-summary">
      <h2>Order Summary</h2>
      <p><strong>Subtotal:</strong> <span id="subtotal">R0</span></p>
      <p><strong>Shipping:</strong> R100</p>
      <p><strong>Total:</strong> <span id="total">R0</span></p>
      <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
    </section>
  </main>

  <script src="../cart.js"></script>
  <script>
    // Checkout button
    document.getElementById("checkoutBtn").addEventListener("click", () => {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if(cart.length === 0) {
        alert("Your cart is empty!");
      } else {
        window.location.href = "checkout.html";
      }
    });
  </script>
</body>
</html>
